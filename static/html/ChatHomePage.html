  <div class="container-fluid content">
    <div class="row" style="height: 100%; border-radius: 5px;overflow:hidden;">
      <div class="col-1 mytab">
        <div class="headPortrait">
          <img id="headPicture" src="../images/Head1.png" />
        </div>
        <div class="showChatLists">
          <img id="chatPicture" src="../images/chat.png" />
        </div>
        <div class="showFriendsLists">
          <img id="friendsListsPicture" src="../images/friends.png" />
        </div>
        <div class="showSettingsLists">
          <img id="settingsListsPicture" src="../images/rooms.png" />
        </div>

      </div>

      <div class="col-3 chatList">
        <div class="Search">
          <form>
            <input type="text" class="searchInput" placeholder="搜索...">
          </form>
          <div class="addFriends"></div>
          <div class="add">
            <div class="searchFriends">添加好友</div>
            <div class="searchRooms">加入聊天室</div>
            <div class="addRooms">创建聊天室</div>
          </div>

          <div class="createRoom">
            <div class="addRoomName">请输入房间名：</div>
            <input type="text" class="create" style="margin-bottom: 2%">
            <div style="margin-top: 3%">
              <span class="choice" id="cancel">取消</span>
              <span class="choice" id="sure" style="margin-left: 20%">确定</span>
            </div>

          </div>

          <div class="addRoomSuccess">创建房间成功！</div>

        </div>

        <div class="myModal">

          <div class="PrivateChat">
            <div class="PrivateChatFriends">聊天好友</div>
            <div class="chatLists">
              <div><img class="chatListHeadPicture" src="../images/Head5.png"></div>
              <div class="chatListName">皮皮虾</div>
              <div class="chatTime">下午17:30</div>
              <div class="chatContent">你好，我是皮皮虾</div>
              <div class="clear">×</div>
            </div>

            <div class="chatLists">
              <div><img class="chatListHeadPicture" src="../images/Head10.png"></div>
              <div class="chatListName">皮皮猪</div>
              <div class="chatTime">下午17:40</div>
              <div class="chatContent">你好，我是皮皮猪</div>
              <div class="clear">×</div>
            </div>

          </div>





          <div class="GroupChat">
            <div class="GroupChatRooms">聊天房间</div>
            <div class="chatLists1">
              <div class="roomListName">小树洞</div>
              <div class="clear1">×</div>
              <div class="roomNumber">3人</div>
            </div>
          </div>

        </div>


        <div class="myModal">
          <div class="myFriends">
            <div class="friendsLists">我的好友</div>


            <div class="friend">
              <div class="friendsListHead"><img class="friendsListHeadPicture" src="../images/Head5.png" /></div>
              <div class="friendName">皮皮虾</div>
            </div>

            <div class="friend">
              <div class="friendsListHead"><img class="friendsListHeadPicture" src="../images/Head10.png" /></div>
              <div class="friendName">皮皮猪</div>
            </div>


          </div>
        </div>


        <div class="myModal">
          <div class="myJoin">
            <div class="joinlistName">我加入的房间</div>

            <div class='room'>
              <div class="roomName">小驿站</div>
              <div class="number">7人</div>
            </div>

            <div class='room'>
              <div class="roomName">神奇的宿舍</div>
              <div class="number">4人</div>
            </div>

          </div>

          <div class="myCreate">
            <div class="createListName">我创建的房间</div>
            <div class='room' id="小树洞0">
              <div class="roomName">小树洞</div>
              <div class="number">3人</div>
            </div>

          </div>
        </div>


      </div>

      <div class="col-8 chatPage">
        <div class="ChattingName">小树洞</div>
        <div class="operation">...</div>
        <div class="operationLists">
          <div class="signOut">退出聊天室</div>
        </div>
        <div style="width: 100%;height:0.3%;background-color:#e7e7e7" id="0"></div>



        <div class="myConversation" id="小树洞">
          <div class="systemMessage">皮皮虾加入聊天室</div>
          <div class="systemMessage">皮皮猪加入聊天室</div>
          <div class="otherWords">
            <img class="otherPicture" src="../images/Head5.png" />
            <div class="otherName">皮皮虾</div>
            <div class="otherWord">你好哦~</div>
          </div>

          <div class="otherWords">
            <img class="otherPicture" src="../images/Head10.png" />
            <div class="otherName">皮皮猪</div>
            <div class="otherWord">你好，欢迎加入小树洞~ </div>
          </div>
          <!--
          <div class="myWords">
            <img class="myPicture" src="../images/Head1.png" />
            <div class="myWord">你好呀~啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</div>
          </div>
-->

        </div>




        <div style="width: 100%;height:0.3%;background-color:#e7e7e7"></div>
        <div class="sendModal">
          <div class="otherFunctions">
            <img class="Emotion" src="../images/expression.png" style="cursor: pointer;" />
            <img class="Emotion1" src="../images/picture.png" style="cursor: pointer;" />

          </div>

          <div class="Chatting">
            <textarea class="myInput" rows="3" cols="80"></textarea>
          </div>

          <div class="send">
            <button type="button" class="sendWord">发送</button>
          </div>
        </div>
      </div>
